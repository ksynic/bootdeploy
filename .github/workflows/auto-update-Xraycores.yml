name: Auto Update Xray Core (Multi-Platform)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 */6 * * *" # 每 6 小时（UTC）

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Fetch latest release + compare
        id: rel
        run: |
          set -euo pipefail

          json="$(curl -fsSL https://api.github.com/repos/XTLS/Xray-core/releases/latest)"
          tag="$(echo "$json" | jq -r '.tag_name')"

          echo "$json" > release.json
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

          current="none"
          if [[ -f VERSION ]]; then
            current="$(tr -d ' \n\r' < VERSION)"
          fi

          echo "current=$current"
          echo "latest=$tag"

          if [[ "$current" == "$tag" ]]; then
            echo "need=false" >> "$GITHUB_OUTPUT"
          else
            echo "need=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Show available assets (debug)
        if: steps.rel.outputs.need == 'true'
        run: |
          echo "=== Assets list ==="
          jq -r '.assets[].name' release.json

      - name: Update all targets
        if: steps.rel.outputs.need == 'true'
        run: |
          set -euo pipefail

          # 你可以把下面 OUT 的 cores/darwin-* 改成 cores/macos-*（只是目录名不同）
          declare -A ASSET BIN OUT

          ASSET[linux-amd64]='Xray-linux-64.zip'
          BIN[linux-amd64]='xray'
          OUT[linux-amd64]='cores/linux-amd64/xray'

          ASSET[linux-arm64]='Xray-linux-arm64-v8a.zip'
          BIN[linux-arm64]='xray'
          OUT[linux-arm64]='cores/linux-arm64/xray'

          ASSET[darwin-amd64]='Xray-macos-64.zip'
          BIN[darwin-amd64]='xray'
          OUT[darwin-amd64]='cores/darwin-amd64/xray'

          ASSET[darwin-arm64]='Xray-macos-arm64-v8a.zip'
          BIN[darwin-arm64]='xray'
          OUT[darwin-arm64]='cores/darwin-arm64/xray'

          ASSET[windows-amd64]='Xray-windows-64.zip'
          BIN[windows-amd64]='xray.exe'
          OUT[windows-amd64]='cores/windows-amd64/xray.exe'

          ASSET[windows-arm64]='Xray-windows-arm64-v8a.zip'
          BIN[windows-arm64]='xray.exe'
          OUT[windows-arm64]='cores/windows-arm64/xray.exe'

          mkdir -p tmp

          for id in linux-amd64 linux-arm64 darwin-amd64 darwin-arm64 windows-amd64 windows-arm64; do
            echo "==> Updating $id"
            rm -rf tmp/*

            asset="${ASSET[$id]}"

            url="$(jq -r --arg name "$asset" '.assets[] | select(.name==$name) | .browser_download_url' release.json | head -n 1)"
            if [[ -z "${url:-}" || "$url" == "null" ]]; then
              echo "❌ 未匹配到资产：$asset"
              echo "可用资产如下："
              jq -r '.assets[].name' release.json
              exit 1
            fi

            curl -fL "$url" -o tmp/core.zip
            unzip -o tmp/core.zip -d tmp/unz

            bin_name="${BIN[$id]}"
            bin="$(find tmp/unz -type f -name "$bin_name" | head -n 1)"
            if [[ -z "${bin:-}" ]]; then
              echo "❌ zip 内找不到：$bin_name"
              find tmp/unz -maxdepth 3 -type f
              exit 1
            fi

            out="${OUT[$id]}"
            mkdir -p "$(dirname "$out")"
            install -m 0755 "$bin" "$out"
          done

          echo "${{ steps.rel.outputs.tag }}" > VERSION

      - name: Commit & push
        if: steps.rel.outputs.need == 'true'
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cores VERSION
          git commit -m "chore: update xray core to ${{ steps.rel.outputs.tag }}" || exit 0
          git push
